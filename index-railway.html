<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="loginScreen" class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card login-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="bi bi-lock-fill text-primary" style="font-size: 3rem;"></i>
                                <h3 class="mt-3">Seguimiento de Proyectos</h3>
                                <p class="text-muted">Sistema Privado - Acceso Restringido</p>
                            </div>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-envelope"></i> Correo Electrónico
                                    </label>
                                    <input type="email" id="loginEmail" class="form-control"
                                           placeholder="usuario@ejemplo.com" required autofocus>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-key"></i> Contraseña
                                    </label>
                                    <input type="password" id="loginPassword" class="form-control"
                                           placeholder="Ingrese su contraseña" required>
                                </div>
                                <div id="loginError" class="alert alert-danger d-none"></div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                                    </button>
                                </div>
                            </form>
                            <div class="mt-4 text-center">
                                <small class="text-muted">
                                    <i class="bi bi-shield-lock"></i>
                                    Solo usuarios autorizados pueden acceder a este sistema
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Aplicación Principal -->
    <div id="appScreen" class="d-none">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" onclick="showDashboard()">
                    <i class="bi bi-graph-up-arrow"></i> Seguimiento de Proyectos
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="showDashboard()">
                                <i class="bi bi-house"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showUpload()">
                                <i class="bi bi-upload"></i> Cargar Excel
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showManageAccess()">
                                <i class="bi bi-people"></i> Gestionar Accesos
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <span class="text-white me-3">
                            <i class="bi bi-person-circle"></i> <span id="currentUser"></span>
                        </span>
                        <button onclick="logout()" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Contenedor de Páginas -->
        <div class="container-fluid mt-4" id="pageContainer">
            <!-- Dashboard -->
            <div id="dashboardPage" class="page-content">
                <!-- El contenido se cargará dinámicamente -->
            </div>

            <!-- Upload -->
            <div id="uploadPage" class="page-content d-none">
                <!-- El contenido se cargará dinámicamente -->
            </div>

            <!-- Manage Access -->
            <div id="manageAccessPage" class="page-content d-none">
                <!-- El contenido se cargará dinámicamente -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer mt-5 py-3 bg-light">
            <div class="container text-center text-muted">
                <small>&copy; 2025 - Sistema de Seguimiento de Proyectos - Privado y Confidencial</small>
            </div>
        </footer>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="mainToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="js/auth-railway.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/excel.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
